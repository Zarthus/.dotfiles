general {
        colors = true
        interval = 1
}

order += "tztime local"
order += "wireless _first_"
order += "ethernet _first_"
order += "battery 0"
order += "load"
order += "volume master"
#order += "ipv6"
order += "disk /"
#order += "disk /home"
#order += "run_watch DHCP"
#order += "run_watch VPN"

wireless _first_ {
        format_up = "W: (%quality at %essid) %ip"
        format_down = "W: down"
}

ethernet _first_ {
        # if you use %speed, i3status requires root privileges
        format_up = "E: %ip (%speed)"
	format_down = ""
}

battery 0 {
        format = "%status %percentage %remaining %emptytime"
        format_down = "D: BAT"
        status_chr = "CHR"
        status_bat = "BAT"
        status_full = "MAX"
        low_threshold = 10
}

run_watch DHCP {
        pidfile = "/var/run/dhclient*.pid"
}

run_watch VPN {
        pidfile = "/var/run/vpnc/pid"
}

tztime local {
        format = "%H:%M:%S %Y-%m-%d %Z"
}

load {
        format = "%1min"
}

disk "/" {
        format = "%free"
}

volume master {
        format = "VOL %volume"
        format_muted = "MUT %volume"
        device = "default"
        mixer = "Master"
        mixer_idx = 0
}
