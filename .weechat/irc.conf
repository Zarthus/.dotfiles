freenode.ssl_fingerprint
freenode.ssl_verify
freenode.capabilities
freenode.sasl_mechanism = dh-blowfish
freenode.sasl_username = "Zarthus"
freenode.sasl_password = "${sec.data.freenode}"
freenode.sasl_timeout = 20
freenode.autoconnect = on
freenode.autoreconnect
freenode.autoreconnect_delay
freenode.nicks = "Weethus,zarthus,zarthus-vps,zarthus-"
freenode.username
freenode.realname = "Zarthus (Weechat)"
freenode.local_hostname
freenode.command = "umode +w"
freenode.command_delay
freenode.autojoin = "#freenode,#weechat,#znc,#web,#trivialand"
freenode.autorejoin
freenode.autorejoin_delay
freenode.connection_timeout
freenode.anti_flood_prio_high = 0
freenode.anti_flood_prio_low = 0
freenode.away_check
freenode.away_check_max_nicks
freenode.default_msg_kick
freenode.default_msg_part
freenode.default_msg_quit
freenode.notify
quakenet.addresses = "irc.quakenet.org/6667"
quakenet.proxy
quakenet.ipv6
quakenet.ssl
quakenet.ssl_cert
quakenet.ssl_priorities
quakenet.ssl_dhkey_size
quakenet.ssl_fingerprint
quakenet.ssl_verify
quakenet.password
quakenet.capabilities
quakenet.sasl_mechanism
quakenet.sasl_username
quakenet.sasl_password
quakenet.sasl_timeout
quakenet.autoconnect = on
quakenet.autoreconnect
quakenet.autoreconnect_delay
