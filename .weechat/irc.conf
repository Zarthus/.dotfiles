esper.sasl_username = "Zarthus"
esper.sasl_password = "${sec.data.esper}"
esper.sasl_timeout = 20
esper.autoconnect = on
esper.autoreconnect
esper.autoreconnect_delay
esper.nicks = "Weethus,zarthus,zarthus-vps,zarthus-"
esper.username
esper.realname = "Zarthus (Weechat)"
esper.local_hostname
esper.command_delay
esper.autojoin = "#zarthus,#lobby,#hi!,#esper,#coders,#help,#minecraft,#hearthstone,#kspofficial"
esper.autorejoin
esper.autorejoin_delay
esper.connection_timeout
esper.anti_flood_prio_high = 0
esper.anti_flood_prio_low = 0
esper.away_check
esper.away_check_max_nicks
esper.default_msg_kick = "Your behavior is not conducive to the desired environment."
